<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Moyo header</title>
    <!-- Roboto: roman, medium (500), normal width only -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="header__logo-link"
      >
        <img
          src="./images/logo.png"
          alt="Moyo logo"
          class="header__logo"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#"
              class="nav__link is-active"
            >
              Apple
            </a>
            <div class="dropdown"></div>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Samsung
            </a>
            <div class="dropdown"></div>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Smartphones
            </a>
            <div class="dropdown"></div>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link is-active"
              data-qa="hover"
            >
              Laptops & computers
            </a>
            <div class="dropdown"></div>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Gadgets
            </a>
            <div class="dropdown"></div>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Tablets
            </a>
            <div class="dropdown"></div>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Photo
            </a>
            <div class="dropdown"></div>
          </li>
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Video
            </a>
            <div class="dropdown"></div>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
